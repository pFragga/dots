<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>User font configuration</description>

  <!-- Libertinus is an maintained fork of the old Linux Libertine -->
  <alias>
    <family>Linux Biolinum</family>
    <prefer><family>Libertinus Sans</family></prefer>
  </alias>
  <alias>
    <family>Linux Libertine</family>
    <prefer><family>Libertinus Serif</family></prefer>
  </alias>
  <alias>
    <family>Linux Libertine Mono</family>
    <prefer><family>Libertinus Mono</family></prefer>
  </alias>

</fontconfig>
